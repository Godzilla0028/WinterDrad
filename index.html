<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WinterDrad - Minecraft Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loading">
        <h1>WinterDrad</h1>
        <p>Loading...</p>
    </div>
    
    <div id="menu" style="display: none;">
        <h1>WinterDrad</h1>
        <p>A Minecraft-like Game</p>
        <button id="startButton">Start Game</button>
        <div id="controls">
            <h3>Controls:</h3>
            <ul>
                <li><strong>WASD</strong> - Move</li>
                <li><strong>Space</strong> - Jump</li>
                <li><strong>Mouse</strong> - Look around</li>
                <li><strong>Left Click</strong> - Break block</li>
                <li><strong>Right Click</strong> - Place block</li>
                <li><strong>1-4</strong> - Select block type</li>
                <li><strong>ESC</strong> - Pause/Menu</li>
            </ul>
        </div>
    </div>
    
    <div id="game-container" style="display: none;">
        <div id="crosshair"></div>
        <div id="block-selector">
            <div class="block-option active" data-block="grass">Grass</div>
            <div class="block-option" data-block="dirt">Dirt</div>
            <div class="block-option" data-block="stone">Stone</div>
            <div class="block-option" data-block="wood">Wood</div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
