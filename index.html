<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WinterDrad - Voxel Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #000;
        }
        #canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            cursor: pointer;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 5px;
            font-size: 14px;
            pointer-events: none;
            z-index: 1000;
        }
        #info h2 {
            margin-bottom: 10px;
            font-size: 18px;
        }
        #info p {
            margin: 5px 0;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="info">
        <h2>WinterDrad - Minecraft Voxel Game</h2>
        <p><strong>Controls:</strong></p>
        <p>WASD - Move</p>
        <p>Mouse - Look around</p>
        <p>ESC - Release mouse</p>
        <p><em>Click on canvas to start</em></p>
    </div>
    
    <script type="module" src="js/main.js"></script>
</body>
</html>
